<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorty</title>
</head>
<style>
body {background: #000070;}
form {position: absolute; top: 40%; left: 50%; transform: translate(-50%,-50%); background: rgba(0,0,0,.1); padding: 50px;}
div {position: absolute; top: 88%; left: 50%; transform: translate(-50%,-50%); background: rgba(0,0,0,.1); padding: 50px;}
p {width: 100%; color: white; font-family: sans-serif; letter-spacing: 1px; font-size: .8em}
label{font-family: sans-serif; letter-spacing: 6px; text-transform: uppercase;font-size: .8em;color: #FFF;}
input[type=text]{display: inline-block;border: none;text-align: left;box-shadow: 3px 2px rgba(121, 83, 210,.3 );padding: 10px;
  width: 100%;margin: 10px 0;background: transparent;color: #FFF;}
input[type=text]:focus {background: none;border: none;color: #FFF;}
input[type=submit] {background: transparent;color: #FFF;font-family: sans-serif;text-transform: uppercase;letter-spacing: 3px;margin: 20px 0;
    padding: 10px 30px;border: 2px solid #FFF;}
input[type=submit]:hover {background: transparent;border: 2px solid rgba(69, 39, 160, .4);}
</style>
<body>
    <form name="shorty" method="POST">
        {{ form.csrf_token }}
        {{ form.url.label }} {{ form.url }}
        {{ form.name.label }} {{ form.name }}
        <label for="short">Short URL</label>
        <input type="text" id="short" name="short" disabled value='{{ msg }}'>
        <input type="submit" value="변환">
    </form>
    <div>
        <label for="short">URL List</label>
        {% for url in urls %}
            <p>{{ url.original_url }}  =>  {{ url.short_url }}</p>
        {% endfor %}
    </div>
</body>
</html>
